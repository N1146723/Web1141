    <style>
        body {
            background-color: #1f2937;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: background-color 0.3s ease;
        }

        body.light {

        .phone-wrapper {
            display: flex;

        .phone {

        }

        body.light .phone {
            background: #ffffff;

        }

        body.dark .phone {
            background: #0b1220;
            border-color: #111827;
        }

        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 48px;
            background: #fff;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 24px 8px;
            font-size: 12px;
            font-weight: bold;
            color: #222;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark .status-bar {
            background: transparent;
            color: #f3f4f6;
        }

        .content {
            flex: 1;
            overflow: hidden;
            padding-top: 56px;
            padding-bottom: 80px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        body.dark .content {
            background: #0b1220;
        }

        .header {
            padding: 0 24px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .sub {
            font-size: 12px;
            color: #9ca3af;
        }

        .header .name {
            font-size: 20px;
            font-weight: bold;
            color: #1f2937;
        }

        body.dark .header .name {
            color: #f3f4f6;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #ddd;
            object-fit: cover;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar {
            display: none;
        }

        .msg {
            display: flex;
            max-width: 80%;
            gap: 8px;
            align-items: flex-end;
        }

        .msg .bubble {
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.3;
            word-break: break-word;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04);
        }

        .msg.outgoing {
            margin-left: auto;
            justify-content: flex-end;
        }

        .msg.outgoing .bubble {
            background: #dcf8c6;
            color: #111827;
            border-bottom-right-radius: 6px;
        }

        body.dark .msg.outgoing .bubble {
            background: #185e1a;
            color: #ecfdf5;
        }

        .msg.incoming {
            margin-right: auto;
            justify-content: flex-start;
        }

        .msg.incoming .bubble {
            background: #ffffff;
            color: #111827;
            border-bottom-left-radius: 6px;
        }

        body.dark .msg.incoming .bubble {
            background: #111827;
            color: #f3f4f6;
        }

        .time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 4px;
            opacity: 0.9;
        }

        body.dark .time {
            color: #9ca3af;
        }

        .input-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: transparent;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .input-area .text {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            outline: none;
            padding: 12px 14px;
            border-radius: 24px;
            font-size: 14px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            resize: none;
            max-height: 120px;
            min-height: 40px;
        }

        body.dark .input-area .text {
            background: rgba(255, 255, 255, 0.04);
            color: #e5e7eb;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #10b981;
            color: white;
            font-size: 18px;
            display: inline-flex;
            justify-content: center;
            align-items: center;

        }

        body.dark .send-btn {

        }

        #modeToggle {

            right: 24px;
            padding: 10px 16px;
            background: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 999;
        }

        @media (max-width: 900px) {
            .phone-wrapper {

        }

        .page-header {
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0 0 12px;
            z-index: 900;
        }
    </style>
</head>

<body class="dark">

    </header>
    <div class="phone-wrapper">
        <div class="phone" data-user="A">
            <div class="status-bar">
                <span>9:41</span>
                <div><span>üì∂</span> <span>üîã</span></div>
            </div>

            <div class="content">
                <div class="header">
                    <div>
                        <p class="sub">‰∫∫ÁîüÊµ∑Êµ∑</p>
                        <p class="name">Â∞èÁéã</p>
                    </div>
                    <img src="https://picsum.photos/50/50?random=user1" class="avatar" alt="A avatar">
                </div>

                        <p class="name">Â∞è‰∏â</p>
                    </div>

                </div>

                <div class="chat-area" id="chatB" data-user="B"></div>

                <div class="input-area" style="padding-bottom:12px;">
                    <textarea id="inputB" class="text" rows="1" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ"></textarea>

    </div>
    <script>
        const btn = document.getElementById("modeToggle");
        const bodyEl = document.body;

        const chatA = document.getElementById("chatA");
        const chatB = document.getElementById("chatB");
        const inputA = document.getElementById("inputA");
        const inputB = document.getElementById("inputB");
        const sendBtns = document.querySelectorAll('.send-btn');

        if (!bodyEl.classList.contains('dark') && !bodyEl.classList.contains('light')) {
            bodyEl.classList.add('dark');
        }

        function updateModeText() {
            btn.textContent = bodyEl.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
        }
        updateModeText();

        btn.addEventListener("click", () => {
            bodyEl.classList.toggle("dark");
            bodyEl.classList.toggle("light");
            updateModeText();
        });


        function nowTime() {
            const d = new Date();
            const hh = String(d.getHours()).padStart(2, '0');
            const mm = String(d.getMinutes()).padStart(2, '0');
            return `${hh}:${mm}`;
        }


        function appendMessage(targetChatEl, type /* 'incoming' | 'outgoing' */, text) {
            const wrapper = document.createElement('div');
            wrapper.className = 'msg ' + type;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            wrapper.appendChild(bubble);


            const t = document.createElement('div');
            t.className = 'time';
            t.textContent = nowTime();


            const container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.appendChild(wrapper);
            container.appendChild(t);

            targetChatEl.appendChild(container);

            targetChatEl.scrollTop = targetChatEl.scrollHeight;
        }

        function sendMessage(sender, text) {
            if (!text || !text.trim()) return;
            const clean = text.trim();

            if (sender === 'A') {
                appendMessage(chatA, 'outgoing', clean);
                appendMessage(chatB, 'incoming', clean);
            } else if (sender === 'B') {
                appendMessage(chatB, 'outgoing', clean);
                appendMessage(chatA, 'incoming', clean);
            }
        }

        sendBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const who = btn.getAttribute('data-send-for');
                if (who === 'A') {
                    sendMessage('A', inputA.value);
                    inputA.value = '';
                    inputA.focus();
                } else {
                    sendMessage('B', inputB.value);
                    inputB.value = '';
                    inputB.focus();
                }
            });
        });

        inputA.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage('A', inputA.value);
                inputA.value = '';
            }
        });
        inputB.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage('B', inputB.value);
                inputB.value = '';
            }
        });

        appendMessage(chatA, 'incoming', '‰∫∫ÁîüÂ¶Ç‰Ωï');
        appendMessage(chatB, 'outgoing', '‰∫∫ÁîüÂ¶Ç‰Ωï');
        appendMessage(chatA, 'outgoing', "ÊàëÊÄéÁü•ÈÅì");
        appendMessage(chatB, 'incoming', "ÊàëÊÄéÁü•ÈÅì");

    </script>
