<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="title">GALLARY</div>
        <a href="../index.html">BACK</a>
    </nav>

    <section class="parallax-bg">
        <div class="overlay"></div>

        <div class="hero-text">
            <h1>個人畫作展示區</h1>
            <p>這個背景，只是簡單描繪一塊條紋畫布</p>
        </div>

        <div class="arrow">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>

    <section class="content-section">
        <div class="content-wrapper">
            <h2 class="gradient-title">作品</h2>
            <p class="desc">
                這裡挑了幾張個人作品去展示
                <br />
                國高中時期
            </p>
            <div class="two-cols">
                <img src="media/stuff.jpg">
                <p class="quote">高中為了考試時做的練習</p>
            </div>
            <div class="two-cols">
                <p class="quote">高中畫的腳</p>
                <img src="media/foot.jpg">
            </div>
        </div>
    </section>

    <section class="visual-section">
        <div class="glass-box">
            <h3>BIG TAHANKS!</h3>
            <button>訂閱</button>
        </div>
    </section>

</body>

</html>
