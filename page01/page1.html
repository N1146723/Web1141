<!-- 跟自己的作品集連結 -->
<!-- 不是滿版高度，可以滑動，視差效果 -->
<!-- 以視覺美觀為主的 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallary</title>
       <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="title">標題</div>
        <a href="../index.html">回到首頁</a>
    </nav>

    <section class="parallax-bg">
        <div class="overlay"></div>

        <div class="hero-text">
            <h1>想個厲害的大title</h1>
            <p>小標</p>
        </div>

        <div class="arrow">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>

    <section class="content-section">
        <div class="content-wrapper">

            <h2 class="gradient-title">重點:垂直視差效果</h2>

            <p class="desc">
                針對圖片做基礎敘述，當初繪製背景，等等之類的
                <br />
                視情況做換行
            </p>
            <div class="two-cols">
                <img src="media/stuff.jpg">
                <p class="quote">「針對圖片做細節敘述」</p>
            </div>
        </div>
    </section>

    <section class="visual-section"
        style="background-image: url('media/dog.jpg');">
        <div class="glass-box">
            <h3>感謝閱讀</h3>
            <button>拍手</button>
        </div>
    </section>

</body>

</html>
