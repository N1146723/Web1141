<!-- 跟自己的作品集連結 -->
<!-- 不是滿版高度，可以滑動，視差效果 -->
<!-- 以視覺美觀為主的 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            mix-blend-mode: difference;
        }

        nav .title {
            font-weight: bold;
            letter-spacing: 4px;
            font-size: 1.25rem;
        }

        nav a {
            border: 1px solid white;
            padding: 8px 24px;
            border-radius: 9999px;
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.25s;
        }

        nav a:hover {
            background: white;
            color: black;
        }

        .parallax-bg {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-text {
            position: relative;
            text-align: center;
            padding: 0 1rem;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: bold;
            letter-spacing: -2px;
            margin-bottom: 1rem;
        }

        .hero-text p {
            font-size: clamp(1.2rem, 3vw, 2rem);
            opacity: 0.8;
        }

        .arrow {
            position: absolute;
            bottom: 40px;
            animation: bounce 1.5s infinite;
        }

        .arrow svg {
            width: 24px;
            height: 24px;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        .content-section {
            background: black;
            padding: 100px 2rem;
        }

        .content-wrapper {
            max-width: 900px;
            margin: auto;
        }

        h2.gradient-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 32px;

            background: linear-gradient(to right, #c084fc, #f472b6);

            background-clip: text;
            -webkit-background-clip: text;

            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .content-section p.desc {
            font-size: 1.25rem;
            color: #9ca3af;
            line-height: 1.8;
            margin-bottom: 48px;
        }

        .two-cols {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
        }

        @media (min-width: 768px) {
            .two-cols {
                grid-template-columns: 1fr 1fr;
            }
        }

        .two-cols img {
            width: 100%;
            border-radius: 12px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .two-cols img:hover {
            opacity: 1;
        }

        .quote {
            display: flex;
            align-items: center;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .visual-section {
            height: 80vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 48px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .glass-box h3 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .glass-box button {
            background: white;
            color: black;
            padding: 12px 32px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .glass-box button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <div class="title">標題</div>
        <a href="../index.html">回到首頁</a>
    </nav>

    <section class="parallax-bg">
        <div class="overlay"></div>

        <div class="hero-text">
            <h1>想個厲害的大title</h1>
            <p>小標</p>
        </div>

        <div class="arrow">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
        </div>
    </section>

    <section class="content-section">
        <div class="content-wrapper">

            <h2 class="gradient-title">重點:垂直視差效果</h2>

            <p class="desc">
                針對圖片做基礎敘述，當初繪製背景，等等之類的
                <br />
                視情況做換行
            </p>
            <div class="two-cols">
                <img src="https://picsum.photos/400/300?random=81">
                <p class="quote">「針對圖片做細節敘述」</p>
            </div>
        </div>
    </section>

    <section class="visual-section"
        style="background-image: url('https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?q=80&w=2070&auto=format&fit=crop');">
        <div class="glass-box">
            <h3>感謝閱讀</h3>
            <button>拍手</button>
        </div>
    </section>

</body>

</html>
